<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First JAM Stack Site</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>Let's Find Github Repos</h1>
      <form id="form" onsubmit="return formSubmit()">
        <input type="text" placeholder="Type Github Username" id="username" />
        <input type="submit" value="Search" />
      </form>
      <h1>Looking at <span id="username">...</span></h1>
      <h2>Recently Updated Code Projects with Stars</h2>
      <div id="content">Loading...</div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
